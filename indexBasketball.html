<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball</title>
    <link rel="stylesheet" href="CssBasketball.css">
</head>

<body>
    <div class="container">
        <div class="column">
            <h3>HOME</h3>
            <h2 class="score" id="Home_score">0</h2>
            <div>
                <button onclick="increaseHomeScoreOne()" >+1</button>
                <button  onclick="increaseHomeScoreTwo()">+2 </button>
                <button  onclick="increaseHomeScoreThree()">+3 </button>
            </div>
        </div>
        <div class="column">
            <h3>GUEST</h3>
            <h2 class="score" id="Guest_score">0</h2>
            <div>
            <button  onclick="increaseGuestScoreOne()">+1</button>
            <button onclick="increaseGuestScoreTwo()">+2</button>
            <button onclick="increaseGuestScoreThree()">+3</button>
           </div>
        </div>
    </div>
    <script src="JSBasketball.js"></script>
</body>

</html>
